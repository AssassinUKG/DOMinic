{% extends 'template.html' %}


{% block content %}

    <h1 class='title'>
        {% block title %} 
            Challenge 1!
        {% endblock %}
        <br/>
        Understanding the DOM
    </h1>
    <p>
        This is a basic DOM exercise.
    </br>
        Use the searchbar to search for something.
    </p>

    <form method="GET" action="/challenge1">
        <input placeholder="Search..." name="search"/></br>
        <input type="submit" value="Search" />
    </form>
    <div id="tracker">
    </div>
    <script>
        function tracking(search){
            document.getElementById('tracker').innerHTML = search;
        };
        var urlParams = new URLSearchParams(window.location.search);
        var searchTerm = urlParams.get('search');
        tracking(searchTerm);
    </script>
{% endblock %}

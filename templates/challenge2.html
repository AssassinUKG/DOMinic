{% extends 'template.html' %}


{% block content %}

    <h1 class='title'>
        {% block title %} 
            Challenge 2!
        {% endblock %}
        <br/>
        Beating encodeURI
    </h1>
    <p>
        This is a basic DOM exercise.
    </br>
        Use the searchbar to search for something.
    </p>

    <form method="GET" action="/challenge2">
        <input placeholder="Search..." name="search"/></br>
        <input type="submit" value="Search" />
    </form>
    <div id="tracker" hidden>
    </div>
    <script>
        function tracking(search){
            eval("document.getElementById('tracker').innerHTML = '<img src=" + searchTerm + ">';")
        };
        var urlParams = new URLSearchParams(window.location.search);
        var searchTerm = encodeURI(urlParams.get('search'));
        tracking(searchTerm);
    </script>
{% endblock %}

{% extends 'template.html' %}


{% block content %}
    <script src="{{ url_for('static', filename= 'js/jQuery.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/jQueryMigrate.min.js') }}"></script>
    <h1 class='title'>
        {% block title %} 
            New dealer? 
        {% endblock %}
        <br/>
        (Call that a hashchange)
    </h1>
    <p>
        This is a basic DOM exercise.
    </br>
        Use the searchbar to search for something.
    </p>

    <form method="GET" action="/challenge4">
        <input placeholder="Search..." name="search"/></br>
        <input type="submit" value="Search" />
    </form>
    <script>
        $(window).on('hashchange', function(){
            var tracker = decodeURIComponent(window.location.hash.slice(1));
            var image = "<img src='//" + document.domain + '/tracker/' + tracker + "' id='tracker'>";
            $.parseHTML(image);
        });
    </script>
    
{% endblock %}

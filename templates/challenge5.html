{% extends 'template.html' %}


{% block content %}
    <h1 class='title'>
        {% block title %} 
            Challenge 5!
        {% endblock %}
        <br/>
       Interpolation
    </h1>
    <p>
        This is a basic DOM exercise.
    </br>
        Use the searchbar to search for something.
    </p>

    <form method="GET" action="/challenge5">
        <input placeholder="Search..." name="search"/></br>
        <input type="submit" value="Search" />
    </form>
    <div id="tracker" hidden>
    </div>
    <script>
        function tracking(search){
            document.getElementById('tracker').innerHTML = `<img id="tracker" src="${search}">`;
        };
        var urlParams = new URLSearchParams(window.location.search);
        var searchTerm = decodeURI(urlParams.get('search'));
        tracking(searchTerm);
    </script>
    
{% endblock %}
